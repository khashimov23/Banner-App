{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'mini/navbar.html' %}
      


<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <div id="pay-invoice">
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center">Joy egasini ro'yhatdan o'tkazish</h3>
                    </div>
                    <hr>
                    <form action="" method="POST" novalidate="novalidate">
                        {% csrf_token %}
                        
                        
                        <div class="form-group has-success">
                            {{ form.username.label }}
                            {{ form.username }}
                        </div>

                        <div class="form-group has-success">
                            {{ form.phone.label }}
                            {{ form.phone }}
                        </div>

                        <div>
                            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                
                                <span id="payment-button-amount">Ro'yhatdan o'tkazish</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div> <!-- .card -->

</div><!--/.col-->

<script>
var form_fields = document.getElementsByTagName('input')

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}

</script>
{% endblock content %}
