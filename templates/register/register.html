<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="{% static 'images/logo.png'%} " alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form method="POST">
						{% csrf_token %}
                        
                        <div class="form-group">
							{{ form.username }}
						</div>

                        <div class="form-group">
							{{ form.phone }}
						</div>

                        <div class="form-group">
							{{ form.password1 }}
						</div>
                        
                        <div class="form-group">
							{{ form.password2 }}
							
						</div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Ro'yhatdan o'tish</button><br><br>
                       
                        {{form.errors}}

                        <div class="register-link m-t-15 text-center">
                            <p>Hisobingiz bormi? <a href="{% url 'login' %}"> Kirish</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
